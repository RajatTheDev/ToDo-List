<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <header>
        <nav>
            <h1>To Do List</h1>
            <div class="nav-buttons">
                <button id="create-project">New Project</button>
                <button title="New Task" id="create-task">Create Task</button>
            </div>
        </nav>
        <div class="content">
            <div class="project">
                <h1 class="proejctTitle"></h1>
                <div class="tasks">
                    <div id="task">
                        <input type="checkbox" name="completed" id="">
                        <h2 class="taskTitle"></h2>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <span>Developed by Rajat<a href="https://github.com/RajatTheDev" target="_blank">Github Logo</a></span>
        </footer>
    </header>
</body>
</html>
