<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <header>
        <nav>
            <h1>To Do List</h1>
            <div class="nav-buttons">
                <button id="create-project">New Project</button>
                <!-- <button title="New Task" id="create-task">+</button> -->
            </div>
            <dialog id="new-project-dialog">
                <h2>Create a Project</h2>
                <form id="new-project-form" method="dialog">
                    <label for="project-title">Project Name</label>
                    <input type="text" id="new-project-title" name="project-title">
                    <button type="button" id="new-project-cancel" class="cancel-btn">Cancel</button>
                    <button type="submit" id="new-project-submit" class="submit-btn">Submit</button>
                </form>
            </dialog>
            <dialog id="new-task-dialog">
                <h2>Create a Task</h2>
                <form method="dialog" id="new-task-form">
                    <div>
                        <label for="task-title">Task Name</label>
                        <input type="text" id="new-task-title" name="task-title">
                    </div>
                    <div>
                        <label for="task-description">Description</label>
                        <textarea name="task-description" id="new-task-description" rows="2"></textarea>
                    </div>
                    <div>
                        <label for="task-due-date">Due-Date</label>
                        <input type="date" name="due-date" id="new-task-due-date">
                    </div>
                    <div>
                        <label for="task-priority">Priority</label>
                        <select id="new-task-priority" name="task-priority">
                            <option value="none">None</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="button" id="new-task-cancel" class="cancel-btn">Cancel</button>
                    <button type="submit" id="new-task-submit" class="submit-btn">Submit</button>
                </form>
            </dialog>
        </nav>
        <div id="project-bar">
            <dialog id="edit-project-dialog">
                <h2>Edit Project</h2>
                <form method="dialog" id="edit-project-form">
                    <label for="project-title">Project Name</label>
                    <input type="text" id="edit-project-title" name="project-title">
                    <button type="button" id="edit-project-cancel" class="cancel-btn">Cancel</button>
                    <button type="submit" id="edit-project-submit" class="submit-btn">Submit</button>
                </form>
            </dialog>
        </div>
        <div id="content">
            <dialog id="edit-task-dialog">
                <h2>Edit Task</h2>
                <form method="dialog" id="edit-project-form">
                    <div>
                        <label for="task-title">Task Name</label>
                        <input type="text" id="edit-task-title" name="task-title">
                    </div>
                    <div>
                        <label for="task-description">Description</label>
                        <textarea name="task-description" id="edit-task-description" rows="2"></textarea>
                    </div>
                    <div>
                        <label for="task-due-date">Due-Date</label>
                        <input type="date" name="due-date" id="edit-task-due-date">
                    </div>
                    <div>
                        <label for="task-priority">Priority</label>
                        <select id="edit-task-priority" name="task-priority">
                            <option value="none">None</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="button" id="edit-task-cancel" class="cancel-btn">Cancel</button>
                    <button type="submit" id="edit-task-submit" class="submit-btn">Submit</button>
                </form>
            </dialog>
        </div>
        <footer>
            <span>Developed by Rajat<a href="https://github.com/RajatTheDev" target="_blank">Github Logo</a></span>
        </footer>
    </header>
</body>
</html>
